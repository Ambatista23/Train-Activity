<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="../homework/style.css">
<title>Train Activity</title>
</head>
<body>
    <div class="container">

<!-- where the title will be displayed -->
        <div class="jumbotron">
            <h1 class="text-center">Right On Time?</h1>
        </div>

<!-- table displaying the train information -->

        <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">Current Train Schedule</div>

                    <div class="card-body">
                        <table style="width:100%">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th> 
                                <th>Frequency (mins)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </table>
                    </div>

                </div>
        </div>  

        <br>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="card card-default">
                    <div class="card-header">Add Train</div>
                    
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row">
                                <label for="trainInput"></label>
                                <input type="text" value="Train" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" class="trainName-user-input" id="trainInput" style="width:45%">
                            </div>
                            <div class="form-group row">
                                <label for="destinationInput"></label>
                                <input type="text" value="Destination" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" class="destination-user-input" id="destinationInput" style="width:45%">
                            </div>
                            <div class="form-group row">
                                <label for="firstTrainTimeInput"></label>
                                <input type="text" value="First Train Time (HH:mm- military time) " onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" class="firstTrainTime-user-input" id="firstTrainTimeInput" style="width:45%">
                            </div>
                            <div class="form-group row">
                                <label for="frequencyInput"></label>
                                <input type="text" value="Frequency" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" class="frequency-user-input" id="frequencyInput" style="width:45%">
                            </div>
                            <button class="btn btn-default" id="addTrain" type="submit">Submit</button>     
                        </form>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
</body>
</html>
